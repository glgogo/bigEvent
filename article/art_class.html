<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章分类</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/article/art_class.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章分类</span>
            <button type="button" class="layui-btn layui-btn-normal addClass">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类标签</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="art_class_body">

                </tbody>
            </table>
        </div>
    </div>
    <!-- 获取文章分类的 template 模板 -->
    <script type="text/html" id="art_class">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="updateCate" data-id="{{$value.Id}}">修改</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="deleCate" data-id="{{$value.Id}}">删除</button>
                </td>
            </tr>
        {{/each}}
    </script>
    <!-- 新增文章分类模板 -->
    <script type="text/html" id="add_dialog">
        <form class="layui-form form_addCate" >
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类标签</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类标签" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnAddDialog">新增分类</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 修改文章分类模板 -->
    <script type="text/html" id="art_updateCate">
        <form class="layui-form form_editCate" lay-filter="update_form">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类标签</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类标签" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnEditDialog">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <script src="../assets/lib/jquery-3.6.0.min.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_class.js"></script>
</body>

</html>
