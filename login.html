<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆</title>
    <!-- 引入layui样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 设置logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="大事件">
    </div>
    <!-- 登陆表单 -->
    <div class="log_area">
        <div class="title">
            <h3>后台管理系统</h3>
        </div>
        <div>
            <form class="layui-form">
                <!-- 输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="usename" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="login_username">
                </div>
                <!-- 输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="login_password">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo"
                        id="login_btn">登录</button>
                </div>
                <!-- 去注册页面连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_toreg">去注册账号</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 注册表单 -->
    <div class="reg_area">
        <div class="title">
            <h3>后台管理系统</h3>
        </div>
        <div>
            <form class="layui-form">
                <!-- 输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="usename" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="reg_username">
                </div>
                <!-- 输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="reg_password">
                </div>
                <!-- 确认输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo"
                        id="reg_btn">注册</button>
                </div>
                <!-- 去登录页面 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_tologin">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui js文件 -->
    <script src="/assets/lib/layui/layui.js"></script>
    <!-- 引入 jQuery js文件 -->
    <script src="/assets/lib/jquery-3.6.0.min.js"></script>
    <!-- 引入自定义接口API请求地址拼接 js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入登录及注册相关 js 文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
